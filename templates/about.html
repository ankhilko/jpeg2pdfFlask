{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Hello World!</h1>

        <div>
            {% for name in names %}
                <ol>
                    <li>{{ name.0 }}<br>
                        {% for char in name %}
                            {% if char == name.0 %}
                                {{ name }}
                            {% endif %}
                            <ul>
                                <li>{{ char }}</li>
                            </ul>
                        {% endfor %}
                    </li>
                </ol>
            {% endfor %}
        </div>


    </div>

{% endblock %}
