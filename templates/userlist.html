{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Users</h1>

        <div>
            <form method="POST" action="/userlist">
                <input type="text" placeholder="Name" name="name">
                <button type="submit" class="btn btn-secondary">Add User</button>
            </form>

        </div>

    </div>

    <div class="container">
        {% if users %}
            <ul>
                {% for use in users %}
                    <li>{{ use }} {{ use.name }}
                        <a href="/updateuser/{{ use.id }}" class="btn btn-outline-secondary btn-sm" >update</a>
                        <a href="/deleteuser/{{ use.id }}" class="btn btn-outline-danger btn-sm" >delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

    </div>

{% endblock %}
